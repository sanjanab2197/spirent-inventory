<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spirent Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
      margin: 0;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    
    button:hover {
      background: #5568d3;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .error {
      background: #fee;
      padding: 10px;
      border-radius: 5px;
      color: #c00;
      margin-top: 10px;
    }
    
    .logs {
      background: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    
    .logs-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    
    .results {
      margin-top: 20px;
    }
    
    .device {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      border-left: 4px solid #28a745;
    }
    
    .device-ip {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
      font-family: 'Courier New', monospace;
    }
    
    .summary {
      background: #e8f4f8;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      border-left: 4px solid #667eea;
    }
    
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê Spirent Device Scanner</h1>
    
    <div class="card">
      <label>Enter Subnet:</label>
      <input type="text" id="subnet" placeholder="172.26.196.0/24 or 172.26.196.1 255.255.255.0">
      <button onclick="scanNetwork()">Scan Network</button>
      <div id="error"></div>
      
      <div id="logs-container" style="display: none;">
        <div class="logs-title">Scan Logs:</div>
        <div id="logs" class="logs"></div>
      </div>
    </div>
    
    <div id="results"></div>
  </div>

  <script>
    async function scanNetwork() {
      const subnet = document.getElementById('subnet').value;
      const errorDiv = document.getElementById('error');
      const resultsDiv = document.getElementById('results');
      const logsDiv = document.getElementById('logs');
      const logsContainer = document.getElementById('logs-container');
      
      errorDiv.innerHTML = '';
      resultsDiv.innerHTML = '';
      logsDiv.innerHTML = '';
      logsContainer.style.display = 'none';
      
      if (!subnet) {
        errorDiv.innerHTML = '<div class="error">Please enter a subnet</div>';
        return;
      }
      
      document.querySelector('button').disabled = true;
      document.querySelector('button').innerHTML = '<span class="spinner"></span>Scanning...';
      
      try {
        const response = await fetch('/api/scan', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ subnet: subnet })
        });
        
        if (!response.ok) {
          const text = await response.text();
          throw new Error('API returned status ' + response.status);
        }
        
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          const text = await response.text();
          throw new Error('API did not return JSON. Got: ' + text.substring(0, 100));
        }
        
        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error);
        }
        
        // Show logs
        if (data.logs && data.logs.length > 0) {
          logsContainer.style.display = 'block';
          logsDiv.textContent = data.logs.join('\n');
        }
        
        // Show results
        let html = '<div class="card">';
        
        if (data.total_hosts) {
          html += '<div class="summary">';
          html += '<strong>Scan Summary:</strong><br>';
          html += 'Total hosts scanned: ' + data.total_hosts + '<br>';
          html += 'Spirent devices found: ' + (data.spirent_devices ? data.spirent_devices.length : 0) + '<br>';
          if (data.scan_time) {
            html += 'Time taken: ' + data.scan_time;
          }
          html += '</div>';
        }
        
        if (data.spirent_devices && data.spirent_devices.length > 0) {
          html += '<h3>Detected Spirent Devices:</h3><div class="results">';
          data.spirent_devices.forEach(device => {
            html += '<div class="device">';
            html += '<div class="device-ip">‚úì ' + device.ip + '</div>';
            html += '<div>Open Ports: ' + device.ports.join(', ') + '</div>';
            html += '</div>';
          });
          html += '</div>';
        } else {
          html += '<p style="text-align: center; color: #666;">No Spirent devices detected on this network.</p>';
        }
        
        html += '</div>';
        resultsDiv.innerHTML = html;
        
      } catch (err) {
        errorDiv.innerHTML = '<div class="error">Error: ' + err.message + '<br><br>Make sure /api/scan is deployed correctly.</div>';
        console.error('Full error:', err);
      }
      
      document.querySelector('button').disabled = false;
      document.querySelector('button').textContent = 'Scan Network';
    }
  </script>
</body>
</html>
