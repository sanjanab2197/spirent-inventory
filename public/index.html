<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spirent Device Scanner</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
import React, { useState } from 'react';
import { Search, Wifi, AlertCircle, CheckCircle, Loader, Network } from 'lucide-react';

export default function SpirentScanner() {
  const [subnet, setSubnet] = useState('');
  const [scanning, setScanning] = useState(false);
  const [results, setResults] = useState(null);
  const [error, setError] = useState('');
  const [progress, setProgress] = useState(0);

  const validateSubnet = (input) => {
    // CIDR format: 172.26.196.0/24
    const cidrRegex = /^(\d{1,3}\.){3}\d{1,3}\/\d{1,2}$/;
    // Gateway + Mask format: 172.26.196.1 255.255.255.0
    const gatewayMaskRegex = /^(\d{1,3}\.){3}\d{1,3}\s+(\d{1,3}\.){3}\d{1,3}$/;
    
    return cidrRegex.test(input.trim()) || gatewayMaskRegex.test(input.trim());
  };

  const handleScan = async () => {
    if (!subnet.trim()) {
      setError('Please enter a subnet');
      return;
    }

    if (!validateSubnet(subnet)) {
      setError('Invalid format. Use CIDR (e.g., 172.26.196.0/24) or Gateway + Mask (e.g., 172.26.196.1 255.255.255.0)');
      return;
    }

    setError('');
    setScanning(true);
    setProgress(0);
    setResults(null);

    // Simulate progress
    const progressInterval = setInterval(() => {
      setProgress(prev => Math.min(prev + Math.random() * 15, 95));
    }, 500);

    try {
      // Call your API endpoint
      const response = await fetch('/api/scan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ subnet: subnet.trim() })
      });

      clearInterval(progressInterval);
      setProgress(100);

      if (!response.ok) {
        throw new Error('Scan failed');
      }

      const data = await response.json();
      setResults(data);
    } catch (err) {
      clearInterval(progressInterval);
      setError('Failed to scan network. Make sure the backend API is running.');
      console.error(err);
    } finally {
      setScanning(false);
    }
  };

  const handleKeyPress = (e) => {
    if (e.key === 'Enter' && !scanning) {
      handleScan();
    }
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
      <div className="container mx-auto px-4 py-8 max-w-4xl">
        {/* Header */}
        <div className="text-center mb-12">
          <div className="flex items-center justify-center mb-4">
            <Network className="w-12 h-12 text-purple-400 mr-3" />
            <h1 className="text-4xl font-bold text-white">Spirent Device Scanner</h1>
          </div>
          <p className="text-purple-200 text-lg">
            Discover Spirent TestCenter devices on your network
          </p>
        </div>

        {/* Input Section */}
        <div className="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 mb-8 border border-purple-500/20">
          <label className="block text-white font-semibold mb-3 text-lg">
            Network Subnet
          </label>
          <div className="flex gap-3">
            <input
              type="text"
              value={subnet}
              onChange={(e) => setSubnet(e.target.value)}
              onKeyPress={handleKeyPress}
              placeholder="172.26.196.0/24 or 172.26.196.1 255.255.255.0"
              className="flex-1 px-4 py-3 rounded-lg bg-white/90 border-2 border-purple-300 focus:border-purple-500 focus:outline-none text-gray-800 placeholder-gray-500"
              disabled={scanning}
            />
            <button
              onClick={handleScan}
              disabled={scanning}
              className="px-8 py-3 bg-purple-600 hover:bg-purple-700 disabled:bg-gray-600 text-white font-semibold rounded-lg transition-colors flex items-center gap-2 shadow-lg"
            >
              {scanning ? (
                <>
                  <Loader className="w-5 h-5 animate-spin" />
                  Scanning...
                </>
              ) : (
                <>
                  <Search className="w-5 h-5" />
                  Scan
                </>
              )}
            </button>
          </div>
          
          <p className="text-purple-200 text-sm mt-3">
            ðŸ’¡ Enter subnet in CIDR notation (e.g., 172.26.196.0/24) or Gateway + Mask format
          </p>

          {error && (
            <div className="mt-4 p-4 bg-red-500/20 border border-red-500 rounded-lg flex items-start gap-3">
              <AlertCircle className="w-5 h-5 text-red-400 flex-shrink-0 mt-0.5" />
              <p className="text-red-200">{error}</p>
            </div>
          )}
        </div>

        {/* Progress Bar */}
        {scanning && (
          <div className="bg-white/10 backdrop-blur-lg rounded-lg p-6 mb-8 border border-purple-500/20">
            <div className="flex items-center justify-between mb-2">
              <span className="text-white font-medium">Scanning network...</span>
              <span className="text-purple-300">{Math.round(progress)}%</span>
            </div>
            <div className="w-full bg-gray-700 rounded-full h-3 overflow-hidden">
              <div
                className="bg-gradient-to-r from-purple-500 to-pink-500 h-full transition-all duration-300 rounded-full"
                style={{ width: `${progress}%` }}
              />
            </div>
          </div>
        )}

        {/* Results Section */}
        {results && (
          <div className="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-purple-500/20">
            <div className="flex items-center justify-between mb-6">
              <h2 className="text-2xl font-bold text-white flex items-center gap-2">
                <Wifi className="w-6 h-6 text-purple-400" />
                Scan Results
              </h2>
              <span className="px-4 py-2 bg-purple-600 rounded-full text-white font-semibold">
                {results.spirent_devices?.length || 0} devices found
              </span>
            </div>

            {results.spirent_devices && results.spirent_devices.length > 0 ? (
              <div className="space-y-4">
                {results.spirent_devices.map((device, idx) => (
                  <div
                    key={idx}
                    className="bg-white/5 border border-green-500/30 rounded-lg p-5 hover:bg-white/10 transition-colors"
                  >
                    <div className="flex items-start justify-between">
                      <div className="flex-1">
                        <div className="flex items-center gap-3 mb-2">
                          <CheckCircle className="w-5 h-5 text-green-400" />
                          <span className="text-xl font-mono font-bold text-white">
                            {device.ip}
                          </span>
                        </div>
                        {device.ports && device.ports.length > 0 && (
                          <div className="flex gap-2 flex-wrap">
                            {device.ports.map((port) => (
                              <span
                                key={port}
                                className="px-3 py-1 bg-purple-600/50 text-purple-100 rounded-full text-sm font-medium"
                              >
                                Port {port}
                              </span>
                            ))}
                          </div>
                        )}
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            ) : (
              <div className="text-center py-8">
                <AlertCircle className="w-12 h-12 text-gray-400 mx-auto mb-3" />
                <p className="text-gray-300 text-lg">No Spirent devices detected on this network</p>
              </div>
            )}

            {results.scan_time && (
              <div className="mt-6 pt-6 border-t border-white/10 text-center">
                <p className="text-purple-200">
                  Scan completed in <span className="font-bold text-white">{results.scan_time}</span>
                </p>
              </div>
            )}
          </div>
        )}
      </div>
    </div>
  );
}
  </script>
</body>
</html>
